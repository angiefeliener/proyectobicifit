<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../register2/style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <img src="../imagenbici/bcii.jfif" alt="Registration Image" class="registration-image">
        <div class="registration-box">
            <h2>Register</h2>
            <p>Crea tu cuenta. Es gratis y sólo te llevará un minuto</p>
            <form>
                <label for="name">NOMBRE:</label>
                <input type="text" id="name" required>
                
                <label for="surname">APELLIDO:</label>
                <input type="text" id="surname" required>
                
                <label for="phone">NUMERO CELULAR:</label>
                <input type="tel" id="phone" required>
                
                <label for="email">CORREO ELECTRONICO:</label>
                <input type="email" id="email" required>
                
                <label for="password">CONTRASEÑA:</label>
                <input type="password" id="password" required>
                
                <button type="submit">REGISTRARTE</button>
            </form>
        </div>
    </div>
</body>
</html>
