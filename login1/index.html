<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login2/style.css">
    <title>Login </title>
</head>
<body>
    <div class="container">
        <img src="../imagenbici/bcii.jfif" alt="Login Image" class="login-image">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <input type="email" placeholder="Correo electrónico" class="input-field">
            <input type="password" placeholder="Contraseña" class="input-field">
            <button class="submit-button">Aceptar</button>
        </div>
    </div>
</body>
</html>
